<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Wordle Solver</title>
</head>
<body>
    <div style="padding: 0;">
        <ul class="nav-bar-ul">
            <li class="nav-bar-li"><a class="nav-bar-li-a">Home</a></li>
            <li class="nav-bar-li"><a class="nav-bar-li-a">Contact</a></li>
            <li class="nav-bar-li"><a class="nav-bar-li-a">Other Projects</a></li>
            <li class="nav-bar-li" style="float:right; border-left: 1px solid aliceblue; border-right: none;"><a class="nav-bar-li-a">About</a></li>
        </ul>
    </div>
    <div>
        <h1 style="margin: 2rem;">Wordle Solver</h1>
    </div>
    <div>
        <div class="input-box">
            <div class="input-one">
                Correct Letters
                <div style="text-align: left;">
                    <input maxlength="1" placeholder=" " id="green0" class="letter-input-box">
                    <input maxlength="1" placeholder=" " id="green1" class="letter-input-box">
                    <input maxlength="1" placeholder=" " id="green2" class="letter-input-box">
                    <input maxlength="1" placeholder=" " id="green3" class="letter-input-box">
                    <input maxlength="1" placeholder=" " id="green4" class="letter-input-box">
                </div>
            </div>
            <div class="input-two">
                Misplaced Letters
                <div style="text-align: left;">
                    <input maxlength="1" placeholder=" " id="yellow0" class="letter-input-box">
                    <input maxlength="1" placeholder=" " id="yellow1" class="letter-input-box">
                    <input maxlength="1" placeholder=" " id="yellow2" class="letter-input-box">
                    <input maxlength="1" placeholder=" " id="yellow3" class="letter-input-box">
                    <input maxlength="1" placeholder=" " id="yellow4" class="letter-input-box">
                </div>
            </div>
            <div class="input-three">
                Excluded Letters
                <div style="text-align: left;">
                    <input placeholder=" " id="blackLetters" class="excluded-input-box">
                </div>
            </div>
            <div>
                <button class="input-button">Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
